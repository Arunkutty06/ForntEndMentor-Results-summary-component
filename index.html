<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="section1">
      <p class="sec1-p1">Your Result</p>
      <div class="circle-container">
        <p class="circle-p1">76</p>
        <p class="circle-p2">of 100</p>
      </div>
      <p class="sec1-p2">Great</p>
      <p class="sec1-p3">You scored higher than 65% of the people who have taken these tests.</p>
    </div>



    <div class="section2">
    <p class="sec2-heading">Summary</p>
      <div class="sec2-div1">
        <div class="sec2-con">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <p class="sec2-div-con sec2-div1-color">Reaction</p>
        </div>
          <p class="sec2-number">80 <span>/ 100</span></p>
      </div>
      <div class="sec2-div2">
        <div class="sec2-con">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <p class="sec2-div-con sec2-div2-color">Memory</p>
          </div>
        <p class="sec2-number">92 <span>/ 100</span></p>
      </div>
      <div class="sec2-div3">
        <div class="sec2-con">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <p class="sec2-div-con sec2-div3-color">Verbal</p>
        </div>
        <p class="sec2-number">61 <span>/ 100</span></p>
      </div>
      <div class="sec2-div4">
        <div class="sec2-con">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <p class="sec2-div-con sec2-div4-color">Visual</p>
        </div>
        <p class="sec2-number">72 <span>/ 100</span></p>
      </div>
      <button class="sec2-btn">Continue</button>
    </div>
  </div>
  
</body>
</html>
